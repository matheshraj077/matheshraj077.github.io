<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Style the navigation menu */
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
        }

        nav li {
            display: inline;
            margin: 0 10px;
        }

        /* Style the main content */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
        }

        /* Style the footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>INTERNET OF THINGS</h1>
    </header>
    
    <div class="container">
        <h2>TRAFFIC MANAGEMENT</h2>
        <p>This is a simple website that shows the Traffic Management System.</p>

        <!-- First iframe -->
	<iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2321125/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&max=500&min=0&results=60&type=line"></iframe>

        <!-- Second iframe -->
        <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2321125/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&min=0&results=10&type=line"></iframe>
    </div>
</body>
</html>
